<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Anime Characters App</title>
</head>
<body>
    <div>
        <h1>Anime Characters App</h1>
    
        <form id="search-form">
            <input type="search" id="search-input" placeholder="Type an anime title ...">
            <button>Search</button>
        </form>
    
        <div class="controls">
            <button id="prev-btn">
                Previous
            </button>
    
            <button id="next-btn">
                Next
            </button>
        </div>
    
        <h1 id="anime-title"></h1>
    
        <div class="char" id='char-infos'>
            
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
