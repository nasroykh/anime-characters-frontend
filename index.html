<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Anime Characters App</title>
</head>
<body>

    <div class="char" id='char-infos'>
